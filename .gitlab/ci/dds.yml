docker:build:omg-opendds:
    extends: .create-docker-container
    stage: Build docker image
    variables:
        GOAL: build
        BUMP_VERSION: 3.13.3
        MODULE: "omg-opendds"
        MODULE_DIR: omg
        DOCKER_FILE: src/main/resources/docker/${ARCH}/${MODULE_DIR}/Dockerfile

