    stage: Build base image
    extends:
        - .create-docker-container
    variables:
        GOAL: build
        PLATFORM: "RTI"
        BUMP_VERSION: "5.3.3"
        MODULE: "rti-connext-dds"
        MODULE_DIR: rti
        DOCKER_FILE: src/main/resources/docker/${ARCH}/${MODULE_DIR}/Dockerfile
