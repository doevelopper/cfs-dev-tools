docker:build:dds-base:
    stage: Build base image
    extends:
        - .create-docker-container
    variables:
        GOAL: build
        PLATFORM: ""
        BUMP_VERSION: "0.0.2"
        MODULE: "common-base"
        MODULE_DIR: common
        DOCKER_FILE: src/main/resources/docker/${ARCH}/${MODULE_DIR}/Dockerfile
    # only:
        # changes: [ subdir/**/*, Dockerfile, requirement.txt

